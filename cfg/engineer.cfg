/////////////////////////////////////////
///          INITIALISATION           ///
/////////////////////////////////////////
exec reset

/////////////////////////////////////////
///           GLOBAL VARS             ///
/////////////////////////////////////////
tf_use_min_viewmodels 0

/////////////////////////////////////////
///              ALIASES              ///
/////////////////////////////////////////

// Destroy on key press
alias +sentry "destroy 2 0"
alias +dispenser "destroy 0 0"
alias +tpentrance "destroy 1 0"
alias +tpexit "destroy 1 1"

// Build on key release
alias -sentry "build 2 0"
alias -dispenser "build 0 0"
alias -tpentrance "build 1 0"
alias -tpexit "build 1 1"

/////////////////////////////////////////
///               BINDS               ///
/////////////////////////////////////////
bind mouse3 "+sentry"
bind mouse4 "+tpentrance"
bind mouse5 "+tpexit"
bind b "+dispenser"
